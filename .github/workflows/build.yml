name: Build RebootInterceptor APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Download Gradle wrapper jar
        run: |
          mkdir -p gradle/wrapper
          curl -Lo gradle/wrapper/gradle-wrapper.jar \
            https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar

      - name: Grant gradlew execute permission
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Rename APK
        run: |
          mkdir -p out
          cp app/build/outputs/apk/release/*.apk out/RebootInterceptor.apk
          echo "APK size: $(du -sh out/RebootInterceptor.apk)"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: RebootInterceptor-APK
          path: out/RebootInterceptor.apk
          retention-days: 30

      - name: Create Release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: out/RebootInterceptor.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
