name: Build RebootInterceptor APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Download Gradle wrapper jar
        run: |
          mkdir -p gradle/wrapper
          curl -Lo gradle/wrapper/gradle-wrapper.jar \
            https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar

      - name: Grant gradlew execute permission
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Sign APK
        run: |
          keytool -genkeypair -v \
            -keystore keystore.jks \
            -alias reboot-interceptor \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=RebootInterceptor, O=Android, C=US"

          BUILD_TOOLS=$ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -1)
          echo "Using build-tools: $BUILD_TOOLS"

          $BUILD_TOOLS/apksigner sign \
            --ks keystore.jks \
            --ks-key-alias reboot-interceptor \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out app/build/outputs/apk/release/app-release-signed.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk

          $BUILD_TOOLS/apksigner verify app/build/outputs/apk/release/app-release-signed.apk
          echo "APK signed successfully"

      - name: Collect APK
        run: |
          mkdir -p out
          cp app/build/outputs/apk/release/app-release-signed.apk out/RebootInterceptor.apk
          echo "APK size: $(du -sh out/RebootInterceptor.apk)"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: RebootInterceptor-APK
          path: out/RebootInterceptor.apk
          retention-days: 30

      - name: Create Release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: out/RebootInterceptor.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
